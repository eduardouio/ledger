{% extends 'base/base.html' %}

{% block content %}
{% if action_type == 'success' %}
  {% include 'components/alert-success.html' %}
{% endif %}
<div class="table-responsive">
  <table class="table table-striped table-hover" id="myTable">
    <thead>
      <tr class="text-primary">
        <th class="text-center">ID</th>
        <th>Names</th>
        <th>Type</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for item in object_list %}
      <tr>
        <td>
          <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'partner-detail' item.id %}">
              <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-arrows-fullscreen" width="20" height="20" viewBox="0 0 20 20" stroke-width="1" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M16 4l4 0l0 4" />
                <path d="M14 10l6 -6" />
                <path d="M8 20l-4 0l0 -4" />
                <path d="M4 20l6 -6" />
                <path d="M16 20l4 0l0 -4" />
                <path d="M14 14l6 6" />
                <path d="M8 4l-4 0l0 4" />
                <path d="M4 4l6 6" />
              </svg>
            </a>
            <span>{{ item.id }}</span>
          </div>
        </td>
        <td>{{ item.name }}</td>
        <td>
          <span class="{% if item.type ==  'supplier' %}
                         {{ type_a_class }} 
                         {% else %} {{ type_b_class }} 
                         {% endif %}">
            {{ item.type }}
          </span>
        </td>
        <td>{{ item.email }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
