{% extends 'base/base.html' %}
{% block content %}
<h2 class="h4 mb-4 font-weight-bold">Transaction Details</h2>

<div class="bg-white shadow rounded p-4 row gx-3 gy-3">
  <div class="col-md-6 mb-3 d-flex justify-content-between align-items-center bg-light border p-2">
    <label class="fw-medium text-muted">Company</label>
    <span class="fw-bold">{{ object.company.name }}</span>
  </div>

  <div class="col-md-6 mb-3 d-flex justify-content-between align-items-center bg-light border p-2">
    <label class="fw-medium text-muted">Description</label>
    <span class="fw-bold">{{ object.description }}</span>
  </div>

  <div class="col-md-6 mb-3 d-flex justify-content-between align-items-center bg-light border p-2">
    <label class="fw-medium text-muted">Amount</label>
    <span class="fw-bold">{{ object.amount }}</span>
  </div>

  <div class="col-md-6 mb-3 d-flex justify-content-between align-items-center bg-light border p-2">
    <label class="fw-medium text-muted">Transaction Date</label>
    <span class="fw-bold">{{ object.date }}</span>
  </div>

  <div class="col-md-6 mb-3 d-flex justify-content-between align-items-center bg-light border p-2">
    <label class="fw-medium text-muted">User</label>
    <span class="fw-bold">{{ object.user.username }}</span>
  </div>
</div>

<div class="d-flex gap-3 mt-4">
  <a href="{% url 'transaction-update' object.pk %}" class="btn btn-outline-secondary btn-sm">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil-minus" width="20" height="20" viewBox="0 0 24 24" stroke-width="1" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" />
      <path d="M13.5 6.5l4 4" />
      <path d="M16 19h6" />
    </svg>
    Edit
  </a>
  <a href="{% url 'transaction-delete' object.pk %}" class="btn btn-outline-danger btn-sm">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="20" height="20" viewBox="0 0 24 24" stroke-width="1" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M4 7l16 0" />
      <path d="M10 11l0 6" />
      <path d="M14 11l0 6" />
      <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
      <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
    </svg>
    Delete
  </a>
  <a href="{% url 'transaction-list' %}" class="btn btn-outline-secondary btn-sm">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-big-left" width="20" height="20" viewBox="0 0 24 24" stroke-width="1" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M20 15h-8v3.586a1 1 0 0 1 -1.707 .707l-6.586 -6.586a1 1 0 0 1 0 -1.414l6.586 -6.586a1 1 0 0 1 1.707 .707v3.586h8a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1z" />
    </svg>
    Back to List
  </a>
</div>

{% endblock %}
