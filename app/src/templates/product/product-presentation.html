{% extends 'base/base.html' %}
{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 grid md:grid-cols-2 gap-2 grid-cols-1">
  <div class="mb-4 flex justify-between align-middle bg-gray-100 border border-gray-300 p-1">
    <label class="block text-sm font-medium text-gray-700">Product Name</label>
    <span class="text-lg font-semibold">{{ object.name }}</span>
  </div>

  <div class="mb-4 flex justify-between align-middle bg-gray-100 border border-gray-300 p-1">
    <label class="block text-sm font-medium text-gray-700">SKU Code</label>
    <span class="text-lg font-semibold">{{ object.code_sku }}</span>
  </div>

  <div class="mb-4 flex justify-between align-middle bg-gray-100 border border-gray-300 p-1">
    <label class="block text-sm font-medium text-gray-700">Bars Code</label>
    <span class="text-lg font-semibold">{{ object.code_bars }}</span>
  </div>

  <div class="mb-4 flex justify-between align-middle bg-gray-100 border border-gray-300 p-1">
    <label class="block text-sm font-medium text-gray-700">Price</label>
    <span class="text-lg font-semibold">{{ object.price }}</span>
  </div>

  <div class="mb-4 flex justify-between align-middle bg-gray-100 border border-gray-300 p-1">
    <label class="block text-sm font-medium text-gray-700">Type</label>
    <span class="text-lg font-semibold">{{ object.get_type_display }}</span>
  </div>
</div>

<div class="flex space-x-4 mt-4">
  <a href="{% url 'product-update' object.pk %}" class="btn btn-sm border border-gray-400">
    Edit
  </a>
  <a href="{% url 'product-delete' object.pk %}" class="btn btn-sm border border-gray-400 text-error">
    Delete
  </a>
  <a href="{% url 'product-list' %}" class="btn btn-sm border border-gray-400">
    Back to List
  </a>
</div>
{% endblock content %}
