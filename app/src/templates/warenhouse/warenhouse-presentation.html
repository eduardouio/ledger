{% extends 'base/base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Warenhouse Details</h2>

<div class="bg-white shadow-md rounded-lg p-6 grid md:grid-cols-2 gap-2 grid-cols-1">
  <div class="mb-4 flex justify-between align-middle bg-gray-100 border border-gray-300 p-1">
    <label class="block text-sm font-medium text-gray-700">Company</label>
    <span class="text-lg font-semibold">{{ object.company.name }}</span>
  </div>

  <div class="mb-4 flex justify-between align-middle bg-gray-100 border border-gray-300 p-1">
    <label class="block text-sm font-medium text-gray-700">Warenhouse Code</label>
    <span class="text-lg font-semibold">{{ object.code }}</span>
  </div>

  <div class="mb-4 flex justify-between align-middle bg-gray-100 border border-gray-300 p-1">
    <label class="block text-sm font-medium text-gray-700">Warenhouse Name</label>
    <span class="text-lg font-semibold">{{ object.name }}</span>
  </div>

  <div class="mb-4 flex justify-between align-middle bg-gray-100 border border-gray-300 p-1">
    <label class="block text-sm font-medium text-gray-700">Warenhouse Address</label>
    <span class="text-lg font-semibold">{{ object.address }}</span>
  </div>

</div>

<div class="flex space-x-4 mt-4">
  <a href="{% url 'warenhouse-update' object.pk %}" class="btn btn-sm border border-gray-400">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil-minus" width="20" height="20" viewBox="0 0 24 24" stroke-width="1" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" />
      <path d="M13.5 6.5l4 4" />
      <path d="M16 19h6" />
    </svg>
    Edit
  </a>
  <a href="{% url 'warenhouse-delete' object.pk %}" class="btn btn-sm border border-gray-400 text-error">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="20" height="20" viewBox="0 0 24 24" stroke-width="1" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M4 7l16 0" />
      <path d="M10 11l0 6" />
      <path d="M14 11l0 6" />
      <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
      <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
    </svg>
    Delete
  </a>
  <a href="{% url 'warenhouse-list' %}" class="btn btn-sm border border-gray-400">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-big-left" width="20" height="20" viewBox="0 0 24 24" stroke-width="1" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M20 15h-8v3.586a1 1 0 0 1 -1.707 .707l-6.586 -6.586a1 1 0 0 1 0 -1.414l6.586 -6.586a1 1 0 0 1 1.707 .707v3.586h8a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1z" />
    </svg>
    Back to List
  </a>
</div>

{% endblock %}
