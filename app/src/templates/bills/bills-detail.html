{% extends 'base/base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Invoice Detail</h2>

<div class="bg-white shadow-md rounded-lg p-6 grid md:grid-cols-2 gap-2 grid-cols-1">
  <div class="mb-4 flex justify-between align-middle bg-gray-100 border border-gray-300 p-1">
    <label class="block text-sm font-medium text-gray-700">Company</label>
    <span class="text-lg font-semibold">{{ object.company.name }}</span>
  </div>

  <div class="mb-4 flex justify-between align-middle bg-gray-100 border border-gray-300 p-1">
    <label class="block text-sm font-medium text-gray-700">Partner</label>
    <span class="text-lg font-semibold">{{ object.partner.name }}</span>
  </div>

  <div class="mb-4 flex justify-between align-middle bg-gray-100 border border-gray-300 p-1">
    <label class="block text-sm font-medium text-gray-700">Document Number</label>
    <span class="text-lg font-semibold">{{ object.number }}</span>
  </div>

  <div class="mb-4 flex justify-between align-middle bg-gray-100 border border-gray-300 p-1">
    <label class="block text-sm font-medium text-gray-700">Amount</label>
    <span class="text-lg font-semibold">{{ object.amount }}</span>
  </div>

  <div class="mb-4 flex justify-between align-middle bg-gray-100 border border-gray-300 p-1">
    <label class="block text-sm font-medium text-gray-700">Status</label>
    <span class="text-lg font-semibold">{{ object.status }}</span>
  </div>
</div>

<div class="flex space-x-4 mt-4">
  <a href="{% url 'invoice-update' object.pk %}" class="btn btn-sm border border-gray-400">
    Edit
  </a>
  <a href="{% url 'invoice-delete' object.pk %}" class="btn btn-sm border border-gray-400 text-error">
    Delete
  </a>
  <a href="{% url 'invoice-list' %}" class="btn btn-sm border border-gray-400">
    Back to List
  </a>
</div>
{% endblock content %}
