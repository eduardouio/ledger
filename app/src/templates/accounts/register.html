<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="card w-96 bg-white shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-center">Create an Account</h2>
            <form action="#" method="POST">
                <div class="form-control">
                    <label class="label" for="name">
                        <span class="label-text">Name</span>
                    </label>
                    <input type="text" id="name" name="name" placeholder="John Doe" class="input input-bordered w-full" required />
                </div>
                <div class="form-control mt-4">
                    <label class="label" for="email">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" class="input input-bordered w-full" required />
                </div>
                <div class="form-control mt-4">
                    <label class="label" for="password">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" id="password" name="password" placeholder="••••••••" class="input input-bordered w-full" required />
                </div>
                <div class="form-control mt-4">
                    <label class="label" for="confirm_password">
                        <span class="label-text">Confirm Password</span>
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" class="input input-bordered w-full" required />
                </div>
                <div class="form-control mt-6">
                    <button class="btn btn-primary w-full">Register</button>
                </div>
                <div class="mt-4 text-center">
                    <a href="#" class="link link-hover">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
